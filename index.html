<!DOCTYPE html>
<html lang="en">
<head>
  <title>Coca-Cola</title>
  <style>
    body {
      background-color: #231f20;
      color: #ffffff;
      font-family: Arial, sans-serif;
    }

    header {
      background-color: #ffffff;
      color: #e60012;
      padding: 10px;
      text-align: center;
    }

    nav {
      background-color: #ffffff;
      color: #e60012;
      padding: 10px;
      text-align: center;
    }

    nav a {
      color: #e60012;
      text-decoration: none;
      margin: 0 5px;
    }

    main {
      padding: 20px;
    }

    footer {
      background-color: #ffffff;
      color: #e60012;
      padding: 10px;
      text-align: center;
    }

    p {
      color: #ffffff;
    }
  </style>
</head>
<body>
  <header>
    <img src="https://upload.wikimedia.org/wikipedia/commons/a/ab/Coca-Cola_logo.svg" alt="Coca-Cola Logo" height="50">
    <h1>Welcome to Coca-Cola</h1>
  </header>

  <nav>
    <a href="#menu">Menu</a>
    <a href="#products">Products</a>
    <a href="#services">Services</a>
  </nav>

  <main>
    <section id="menu">
      <h2>Our Menu</h2>
      <p>Coca-Cola, Diet Coke, Coke Zero, Sprite, Fanta, and more!</p>
    </section>

    <section id="products">
      <h2>Our Products</h2>
      <p>Beverages, snacks, and more!</p>
    </section>

    <section id="services">
      <h2>Our Services</h2>
      <p>Marketing, distribution, and more!</p>
    </section>
  </main>

  <footer>
    <p>&copy; 2023 Coca-Cola</p>
  </footer>
</body>
</html>
